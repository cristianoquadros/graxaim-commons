<div class="row py-2 text-muted mx-1">
  <div class="col-0">
    <i class="fa fa-chevron-right" aria-hidden="true" title="{{trace}}"></i>
  </div>
  <div class="col-3 pl-1" style="height:28px">
    <div class="gx-header" style="white-space: nowrap"><strong>{{name}}</strong></div>
  </div>
  <div class="col px-0">
    <div class="d-inline-flex justify-content-end {{fixed==true?'gx-header-fixed':'gx-header-notfixed'}}" >
      <ng-content></ng-content>

      <div class="btn-group ml-1" role="group" *ngIf="control">
        <button id="btnGroupControl" type="button" class="btn btn-secondary btn-sm dropdown-toggle"
           data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupControl">
            <div class="form-inline form-group" style="margin-bottom:2px">
              <label class="custom-control custom-checkbox form-control-sm ml-2">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="fixed">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Fixar na tela</span>
              </label>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
